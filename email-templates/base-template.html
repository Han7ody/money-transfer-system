<!DOCTYPE html>
<html lang="{{language}}" dir="{{direction}}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{{subject}}</title>
  <!--[if mso]>
  <noscript>
    <xml>
      <o:OfficeDocumentSettings>
        <o:PixelsPerInch>96</o:PixelsPerInch>
      </o:OfficeDocumentSettings>
    </xml>
  </noscript>
  <![endif]-->
  <style type="text/css">
    /* Reset styles */
    body, table, td, a { -webkit-text-size-adjust: 100%; -ms-text-size-adjust: 100%; }
    table, td { mso-table-lspace: 0pt; mso-table-rspace: 0pt; }
    img { -ms-interpolation-mode: bicubic; border: 0; height: auto; line-height: 100%; outline: none; text-decoration: none; }
    body { height: 100% !important; margin: 0 !important; padding: 0 !important; width: 100% !important; }
    a[x-apple-data-detectors] { color: inherit !important; text-decoration: none !important; font-size: inherit !important; font-family: inherit !important; font-weight: inherit !important; line-height: inherit !important; }

    /* Mobile styles */
    @media only screen and (max-width: 600px) {
      .email-container { width: 100% !important; max-width: 100% !important; }
      .fluid { max-width: 100% !important; height: auto !important; margin-left: auto !important; margin-right: auto !important; }
      .stack-column { display: block !important; width: 100% !important; max-width: 100% !important; direction: ltr !important; }
      .stack-column-center { text-align: center !important; }
      .center-on-narrow { text-align: center !important; display: block !important; margin-left: auto !important; margin-right: auto !important; float: none !important; }
      table.center-on-narrow { display: inline-block !important; }
      .button-td, .button-a { width: 100% !important; }
    }
  </style>
</head>
<body style="margin: 0; padding: 0; background-color: #F9FAFB; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;">

  <!-- Preheader Text -->
  <div style="display: none; font-size: 1px; line-height: 1px; max-height: 0px; max-width: 0px; opacity: 0; overflow: hidden; mso-hide: all;">
    {{preheader}}
  </div>

  <!-- Email Body -->
  <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%" style="margin: 0 auto;">
    <!-- Email Header -->
    <tr>
      <td style="padding: 20px 0; text-align: center; background-color: #F9FAFB;">
        <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="600" class="email-container" style="margin: 0 auto;">
          <tr>
            <td style="padding: 20px 40px; text-align: center; background: linear-gradient(135deg, #2E77FF 0%, #4CAFED 100%); border-radius: 12px 12px 0 0;">
              <!-- Logo -->
              <table role="presentation" cellspacing="0" cellpadding="0" border="0" style="margin: 0 auto;">
                <tr>
                  <td style="vertical-align: middle; padding: 10px;">
                    <div style="width: 48px; height: 48px; background-color: rgba(255,255,255,0.2); border-radius: 12px; display: inline-block; line-height: 48px;">
                      <span style="color: #ffffff; font-size: 24px; font-weight: bold;">R</span>
                    </div>
                  </td>
                  <td style="vertical-align: middle; padding: 10px;">
                    <h1 style="margin: 0; font-size: 28px; font-weight: 700; color: #ffffff; letter-spacing: -0.5px;">
                      Rasid | راصد
                    </h1>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
        </table>
      </td>
    </tr>

    <!-- Email Content -->
    <tr>
      <td style="padding: 0 20px; background-color: #F9FAFB;">
        <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="600" class="email-container" style="margin: 0 auto; background-color: #ffffff; border-radius: 0 0 12px 12px; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);">

          <!-- Main Content -->
          <tr>
            <td style="padding: 40px; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;">

              <!-- Body Text -->
              <div style="font-size: 16px; line-height: 1.7; color: #1F2937; text-align: {{text_align}};">
                {{body_html}}
              </div>

              <!-- CTA Button -->
              <table role="presentation" cellspacing="0" cellpadding="0" border="0" style="margin: 32px auto 0;">
                <tr>
                  <td class="button-td" style="border-radius: 8px; background: linear-gradient(135deg, #2E77FF 0%, #4CAFED 100%);">
                    <a class="button-a" href="{{cta_url}}" style="background: linear-gradient(135deg, #2E77FF 0%, #4CAFED 100%); border: 1px solid #2E77FF; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; font-size: 16px; font-weight: 600; line-height: 1.2; text-decoration: none; padding: 14px 32px; color: #ffffff; display: block; border-radius: 8px;">
                      {{cta_text}}
                    </a>
                  </td>
                </tr>
              </table>

            </td>
          </tr>

          <!-- Divider -->
          <tr>
            <td style="padding: 0 40px;">
              <hr style="border: none; border-top: 1px solid #E5E7EB; margin: 0;">
            </td>
          </tr>

          <!-- Footer -->
          <tr>
            <td style="padding: 30px 40px; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;">

              <!-- Social Links -->
              <table role="presentation" cellspacing="0" cellpadding="0" border="0" style="margin: 0 auto 20px;">
                <tr>
                  <td style="padding: 0 8px;">
                    <a href="{{twitter_url}}" style="display: inline-block; width: 32px; height: 32px; background-color: #E5E7EB; border-radius: 50%; text-align: center; line-height: 32px; text-decoration: none; color: #6B7280; font-size: 14px;">X</a>
                  </td>
                  <td style="padding: 0 8px;">
                    <a href="{{facebook_url}}" style="display: inline-block; width: 32px; height: 32px; background-color: #E5E7EB; border-radius: 50%; text-align: center; line-height: 32px; text-decoration: none; color: #6B7280; font-size: 14px;">f</a>
                  </td>
                  <td style="padding: 0 8px;">
                    <a href="{{instagram_url}}" style="display: inline-block; width: 32px; height: 32px; background-color: #E5E7EB; border-radius: 50%; text-align: center; line-height: 32px; text-decoration: none; color: #6B7280; font-size: 14px;">in</a>
                  </td>
                </tr>
              </table>

              <!-- Footer Links -->
              <p style="margin: 0 0 16px; font-size: 13px; line-height: 1.5; color: #6B7280; text-align: center;">
                <a href="{{base_url}}/help" style="color: #2E77FF; text-decoration: none;">Help Center</a> &nbsp;|&nbsp;
                <a href="{{base_url}}/privacy" style="color: #2E77FF; text-decoration: none;">Privacy Policy</a> &nbsp;|&nbsp;
                <a href="{{base_url}}/terms" style="color: #2E77FF; text-decoration: none;">Terms of Service</a>
              </p>

              <!-- Legal Text -->
              <p style="margin: 0 0 8px; font-size: 12px; line-height: 1.5; color: #9CA3AF; text-align: center;">
                © {{year}} Rasid. All rights reserved.
              </p>
              <p style="margin: 0; font-size: 11px; line-height: 1.5; color: #9CA3AF; text-align: center;">
                This email was sent to {{email}}. If you no longer wish to receive these emails, you can
                <a href="{{unsubscribe_url}}" style="color: #6B7280; text-decoration: underline;">unsubscribe here</a>.
              </p>

            </td>
          </tr>

        </table>
      </td>
    </tr>

    <!-- Email Footer Spacing -->
    <tr>
      <td style="padding: 30px 0; background-color: #F9FAFB;">&nbsp;</td>
    </tr>

  </table>

</body>
</html>
